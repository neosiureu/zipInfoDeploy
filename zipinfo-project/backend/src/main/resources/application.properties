###############################################
# Zipinfo - Application Properties (Linux)
###############################################

spring.application.name=zipinfo
server.port=8080

# Devtools (옵션)
spring.devtools.livereload.enabled=true
spring.devtools.restart.enabled=true
spring.thymeleaf.cache=false

# Logging
logging.level.com.zipinfo.project=debug
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG

# 세션 ID를 URL에 붙이지 않도록
server.servlet.session.tracking-modes=cookie

# ============================================
# JWT
# ============================================
# 주의: config.properties에 다른 jwt.secret 있었음 → 여기 값 사용(원하면 맞춰라)
jwt.secret=3/tmXH2wmR1KJ65NJYBMIynZyRY/rBaMe9JRihF/Yp8=
jwt.access.expiration-ms=604800000     # 7일
jwt.refresh.expiration-ms=1209600000   # 14일

# ============================================
# 통일 업로드 루트 (Linux)
# 로컬 Windows 개발자가 있다면 이 줄만 브랜치에서 바꿔써라
# ============================================
zipinfo.upload-root=/home/ec2-user/zipinfo/uploadFiles

# Spring 정적 리소스 기본 루트
spring.web.resources.static-locations=file:${zipinfo.upload-root}/

# ============================================
# WEB PATHS (클라이언트 URL prefix용)
# 실제 물리 경로는 config.properties 쪽 resource-location / folder-path 참조
# ============================================

# Announce
my.announce.web-path=/images/announceImg/

# Message (help desk)
my.message.web-path=/api/help/message/messageFile/  # 혹은 /message/messageFile/ 로 맞출 것인지 팀과 합의

